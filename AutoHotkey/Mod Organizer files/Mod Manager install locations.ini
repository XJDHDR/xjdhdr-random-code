[Activate Option]
; This first section is used to activate buttons in the selection window. 
; No means the button doesn't appear. Yes means that it does. 
; Before changing a button to "Yes", make sure the relevant INI entries are correctly set up.
Fallout 4	=No
Skyrim SE	=No
